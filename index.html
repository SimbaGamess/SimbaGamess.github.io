<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <div>
        <div class="header">
            <table>
                <tbody>

                        <td>
                            <img style="height: 60px; width: 60px; border-radius: 50%;" border="1px solid white" src="/images/PB.png">

                        <td>
                            <a href="https://github.com/SimbaGamess" target="_blank" rel="noopener noreferrer" style="color: white; text-decoration: none; font-size: 30px;">SimbaGames GitHub</a>

                    </tr>
                </tbody>
            </table> 
        </div>
    </div>

            <div class="project">

                <img src="/images/simpleDVD.png" alt="Simple DVD">

        <div id="by">by Jan Magister</div>
